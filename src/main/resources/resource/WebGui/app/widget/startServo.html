<div class="modal-header">
    <h3 class="modal-title">Start Servo</h3>
</div>
<div class="modal-body">
    name <input class="form-control" type="text" ng-model="newName" placeholder="name" title="name of new service to be created" press-enter="addServo(newName)">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addServo(newName)">Start</button>
    <button class="btn btn-default" ng-click="cancel();">Cancel</button>
</div>
